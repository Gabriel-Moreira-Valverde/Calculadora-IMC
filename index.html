<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
        <div class="titulo"> <!--titulo-->
            <h1>Calculadora de IMC</h1>
        </div>

    <br>
        <div class="peso"> <!--peso-->
            <div class="txtpeso">
                <h3>Qual seu peso:</h3>
            </div>

            <input type="number" id="peso" step="0.1" required> 

            <div class="kg">
                <h4>kg</h4>
            </div>
        </div>
    <br>
        <div class="altura"> <!--altura-->
            <div class="txtaltura">
                <h3>Qual sua altura:</h3>
            </div>
            
            <input type="number" id="altura" step="0.1" required> 

            <div class="cm">
                <h4>cm</h4>
            </div>
        </div>
    <br>
        <div class="resultado"> <!--texto resultado-->
                <h2>Resultado:</h2> 
            <div class="resultado0"> <!--resultado embaixo-->
                <h3 id="resultado">0</h3>
            </div>
            <div class="calcular"> <!--botÃ£o calcular-->
                <input type="button" value="Calcular IMC" onclick="calcular()">
            </div>
        </div>
</body> 
<script src="calculadora.js"></script>
</html>
